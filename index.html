<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人主页</title>
    <style>
        /* 页面基础样式 */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/workspaces/YES.io/YES.io/images/imu_to_npu.jpg'); /* 更换为你的图片路径 */
            background-size: cover; /* 背景图片覆盖整个页面 */
            background-position: center; /* 背景图片居中 */
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: rgba(76, 175, 80, 0.7); /* 半透明绿色背景 */
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        /* 导航栏样式 */
        nav {
            text-align: center;
            background-color: rgba(51, 51, 51, 0.8); /* 半透明深灰色 */
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #575757;
        }
        /* 主体内容 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
        }
        .profile {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #4CAF50;
        }
        .profile h2 {
            margin-top: 10px;
            font-size: 24px;
            color: #4CAF50;
        }
        .profile p {
            font-size: 18px;
            color: #555;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: #4CAF50;
            font-size: 20px;
            margin: 0 15px;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的个人主页！</h1>
</header>
