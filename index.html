<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
        }

        .content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的个人主页！</h1>
    <div class="content">
        <p>你好，我是 <strong>你的名字</strong>，这是我在 GitHub 上的个人主页。</p>
        <p>在这里，你可以了解我正在做的项目，查看我的开源工作。</p>
        <p>你可以通过点击下面的链接与我联系：</p>
        <p><a href="https://github.com/yangershuai627" target="_blank">我的 GitHub</a></p>
    </div>
</body>
</html>
