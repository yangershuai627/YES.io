<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人主页</title>
    <style>
        /* 页面基础样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        /* 导航栏样式 */
        nav {
            text-align: center;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #575757;
        }
        /* 主体内容 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #4CAF50;
        }
        .profile h2 {
            margin-top: 10px;
            font-size: 24px;
            color: #4CAF50;
        }
        .profile p {
            font-size: 18px;
            color: #555;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: #4CAF50;
            font-size: 20px;
            margin: 0 15px;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的个人主页！</h1>
</header>

<nav>
    <a href="#">首页</a>
    <a href="#">关于我</a>
    <a href="#">项目</a>
    <a href="#">联系我</a>
</nav>

<div class="container">
    <div class="profile">
        <!-- 头像 -->
        <img src="/workspaces/YES.io/YES.io/images/证件照.JPG" alt="个人头像">
        <h2>杨二帅</h2>
        <p>这是我在 GitHub 上的个人主页。我是一名开发者，热衷于编程和技术。</p>
    </div>

    <!-- 社交链接 -->
    <div class="social-links">
        <a href="https://github.com/yangershuai627" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/你的用户名" target="_blank">LinkedIn</a>
        <a href="mailto:你的邮箱@example.com">邮箱</a>
    </div>
</div>

<footer>
    <p>© 2025 YES</p>
</footer>

</body>
</html>
